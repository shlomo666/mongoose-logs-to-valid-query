<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<head>
  <style>
    .menuButton {
      width: 100%;
      transition-duration: 0.2s;
      padding: 3px;
    }
    .menuButton:hover {
      background-color: violet; /* Green */
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div
    id="suggestionsMenu"
    hidden="hidden"
    style="
      z-index: 1000;
      position: absolute;
      color: black;
      background-color: floralwhite;
      min-width: 200px;
      text-align: center;
      border: 1px solid blue;
      width: fit-content;
    "
  ></div>

  <div
    style="
      padding: 10px;
      font-family: Arial, Helvetica, sans-serif;
      height: 70px;
    "
  >
    <label for="maxCollapse">Max chars for collapse: </label>
    <input
      type="number"
      name="maxCollapse"
      id="maxCollapse"
      value="40"
      step="10"
      style="width: 40px; text-align: center;"
    /><br />
    <input type="checkbox" name="shouldIds" id="shouldIds" />
    <label id="shouldIdsLabel" for="shouldIds"
      >Replace string ids with ObjectId</label
    ><br />
    <input type="checkbox" name="shouldDates" id="shouldDates" />
    <label id="shouldDatesLabel" for="shouldDates"
      >Replace string dates with Date</label
    ><br />
  </div>

  <!-- 100vh - height of above - its padding from both sides - padding from bottom of I/O block -->
  <div style="display: flex; height: calc(100vh - 70px - 20px - 10px);">
    <textarea
      name="input"
      id="inputCode"
      style="
        font-size: 15px;
        font-family: monaco;
        height: 100%;
        width: 29%;
        resize: horizontal;
        overflow: auto;
        margin-right: 1%;
      "
      placeholder="Paste Mongoose query from DAL logs here"
      oninput="action()"
      spellcheck="false"
    ></textarea>
    <textarea
      name="output"
      id="outputCode"
      style="
        font-size: 15px;
        font-family: monaco;
        height: 100%;
        width: 70%;
        resize: none;
      "
    ></textarea>
  </div>
</body>

<script src="loadQuery.js"></script>
<script src="resizeManager.js"></script>
<script src="loadFromStorage.js"></script>
<script src="index.js"></script>
<script src="selectionActions.js"></script>
<script src="utils.js"></script>
