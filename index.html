<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

<body>
  <div
    style="
      padding: 10px;
      font-family: Arial, Helvetica, sans-serif;
      height: 70px;
    "
  >
    <label for="maxCollapse">Max chars for collapse: </label>
    <input
      type="number"
      name="maxCollapse"
      id="maxCollapse"
      value="40"
      onchange="action()"
      step="10"
      style="width: 40px; text-align: center;"
    /><br />
    <input
      type="checkbox"
      name="shouldIds"
      id="shouldIds"
      onchange="action()"
    />
    <label id="shouldIdsLabel" for="shouldIds"
      >Replace string ids with ObjectId</label
    ><br />
    <input
      type="checkbox"
      name="shouldDates"
      id="shouldDates"
      onchange="action()"
    />
    <label id="shouldDatesLabel" for="shouldDates"
      >Replace string dates with Date</label
    ><br />
  </div>

  <!-- 100vh - height of above - its padding from both sides - padding from bottom of I/O block -->
  <div style="display: flex; height: calc(100vh - 70px - 20px - 10px);">
    <textarea
      name="input"
      id="inputCode"
      style="
        font-size: 15px;
        font-family: monaco;
        height: 100%;
        width: 29%;
        resize: horizontal;
        overflow: auto;
        margin-right: 1%;
      "
      placeholder="Paste Mongoose query from DAL logs here"
      oninput="action()"
      spellcheck="false"
    ></textarea>
    <textarea
      name="output"
      id="outputCode"
      style="
        font-size: 15px;
        font-family: monaco;
        height: 100%;
        width: 70%;
        resize: none;
      "
    ></textarea>
  </div>
</body>

<script src="loadQuery.js"></script>
<script src="resizeManager.js"></script>
<script src="index.js"></script>
